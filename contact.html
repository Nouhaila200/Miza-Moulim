                  <span id="text" ></span>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function validation(){
            var email=document.getElementById("email").value;
            var text=document.getElementById("text");
            var  pattern= /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
           
            document.getElementById("valid").style.display ="none";
            document.getElementById("invalid").style.display ="none";
            if(email.match(pattern)){
    
                document.getElementById("valid").style.display ="block";
                document.getElementById("invalid").style.display ="none";
                text.innerHTML ="votre email est valide.";
                text.style.color="#00ff00";
            
             }else{
                document.getElementById("invalid").style.display ="block";
                document.getElementById("valid").style.display ="none";
                text.innerHTML ="votre email est invalide.";
                text.style.color="red";
     
    
             }if(email===""){
                document.getElementById("valid").style.display ="none";
                document.getElementById("invalid").style.display ="none";
                text.innerHTML ="";
               
             }  
              
    
            }
    </script>
    <script>
    function validationNumber(){
            var number=document.getElementById("number").value;
            var text1=document.getElementById("text1");
            var  pattern=/^(\+\d{1,3}[- ]?)?\d{9}$/;
           
            document.getElementById("valid1").style.display ="none";
            document.getElementById("invalid1").style.display ="none";
            if(number.match(pattern)){
            
               
              document.getElementById("valid1").style.display ="block";
                document.getElementById("invalid1").style.display ="none";
                text1.innerHTML ="votre telephone est valide.";
                text1.style.color="#00ff00";}
             else{
              document.getElementById("invalid1").style.display ="block";
                document.getElementById("valid1").style.display ="none";
                text1.innerHTML ="votre telephone est invalide.";
                text1.style.color="red";
     
    
             }if(email===""){
                document.getElementById("valid1").style.display ="none";
                document.getElementById("invalid1").style.display ="none";
                text1.innerHTML ="";
               
             }  
  
            }
    
    </script>
